name: Check Shell Script Formatting 🎨

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  shfmt-check:
    name: Check Formatting (shfmt) ✨
    runs-on: ubuntu-latest

    steps:
      - name: Check out code 🛒
        uses: actions/checkout@v4

      - name: Run shfmt Format Check 🧐
        run: |
          echo " "
          echo "🎨 Running 'shfmt -i 2 -ci -sr -d' on ./Scripts ..."
          echo "-------------------------------------------------------------"
          docker pull mvdan/shfmt:latest-alpine
          docker run --rm -v "$(pwd):/mnt" -w /mnt mvdan/shfmt:latest-alpine -i 2 -ci -sr -d ./Scripts
          echo "-------------------------------------------------------------"
          echo "✅ Formatting check complete! (Will fail if diffs were found)"
