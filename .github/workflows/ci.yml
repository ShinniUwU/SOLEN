name: Check Shell Scripts ðŸ§ª

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  lint-and-syntax-check:
    name: Lint and Syntax Check âœ¨
    runs-on: ubuntu-latest

    steps:
      - name: Check out code ðŸ›’
        uses: actions/checkout@v4

      - name: Run ShellCheck Linter ðŸ§
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './Scripts'
          severity: style
        env:
          # Exclude SC2155 and SC2317
          SHELLCHECK_OPTS: -e SC2155 -e SC2317

      - name: Check Bash Syntax âœ…
        run: |
          echo " "
          echo "ðŸ§ª Running 'bash -n' syntax check on all .sh files..."
          echo "-----------------------------------------------------"
          find ./Scripts -type f -name '*.sh' -print0 | xargs -0 -I {} sh -c 'echo "Checking --> {}"; bash -n "{}"; echo "-----------------------------------------------------"'
          echo "âœ… Syntax check complete!"
